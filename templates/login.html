{% extends "base.html" %}

{% block title %}Login - Clinical AI Support System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-heartbeat text-primary" style="font-size: 3rem;"></i>
                    <h3 class="mt-2 text-primary">Clinical AI System</h3>
                    <p class="text-muted">Sign in to access your dashboard</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <small class="text-muted">
                        Demo accounts: admin/admin123, doctor/doctor123, nurse/nurse123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
